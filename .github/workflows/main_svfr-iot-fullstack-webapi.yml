# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - svfr-iot-fullstack-webapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPI_PROJECT_FILE: './WebApi.WebApi/WebApi.WebApi.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Test
        run: |
          pwd
          ls -la

      - name: Build with dotnet
        run: dotnet build ${{ env.WEBAPI_PROJECT_FILE }} --configuration Release

      - name: dotnet publish
        run: dotnet publish ${{ env.WEBAPI_PROJECT_FILE }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Test
        run: |
          pwd
          ls -la ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB4986D716F24567A38B3F982C91BB70 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7DF7185924D4F66881567489550CCFB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E9B21F2C2682402FBFE06A022EE29F3A }}

      - name: Test
        run: |
          pwd
          ls -la

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'svfr-iot-fullstack-webapi'
          slot-name: 'Production'
          package: .
          
          