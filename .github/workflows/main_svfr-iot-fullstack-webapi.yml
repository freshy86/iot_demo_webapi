# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPI_PROJECT_FILE: './IotPlatformDemo.API/IotPlatformDemo.API.csproj'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build solution with dotnet
        run: dotnet build

      - name: Test with dotnet
        run: dotnet test --no-build --logger trx

      - name: generate test report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Tests
          path: IotPlatformDemo.Tests/TestResults/*.trx
          reporter: dotnet-trx

      - name: dotnet publish
        run: dotnet publish ${{ env.WEBAPI_PROJECT_FILE }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D5F6B78DC3B4997A9A63398D4DC8334 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_12AEC0F639B54F60BB2EB06CB2E057C0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FD13FEF619E4367BAC8469842F7BF97 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'svfr-iot-fullstack-webapi'
          slot-name: 'Production'
          package: .
          clean: true
          